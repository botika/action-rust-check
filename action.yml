name: rust-check
description: 'CI for Rust project'

branding:
  icon: 'credit-card'
  color: 'blue'

inputs:
  ssh-private-key:
    description: ssh
    default: "false"
  wasm:
    description: install wasm tools
    default: "false"
  pnpm:
    description: install pnpm tools
    default: "false"
  rust:
    description: rust version
    default: stable
  capnp:
    description: install capnp
    default: "false"

runs:
  using: 'composite'
  steps:
    - uses: webfactory/ssh-agent@v0.7.0
      if: ${{ inputs.ssh-private-key }} != "false"
      with:
        ssh-private-key: ${{ inputs.ssh-private-key }}

    - uses: emocional/action-pnpm-install@main
      if: ${{ inputs.pnpm }} != "false"

    - name: Install capnp
      if: ${{ inputs.capnp }} != "false"
      shell: sh
      run: |
        sudo apt-get update
        sudo apt-get install -y capnproto

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ inputs.rust }}
        override: true
        components: rustfmt, clippy

    - name: Install wasm32 target
      if: ${{ inputs.wasm }} != "false"
      shell: sh
      run: rustup target add wasm32-unknown-unknown

    - uses: Swatinem/rust-cache@v2
      name: Rust cache

    - name: Install wasm-pack
      if: ${{ inputs.wasm }} != "false"
      shell: sh
      run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

    - name: Check
      uses: actions-rs/cargo@v1
      env:
        CARGO_NET_GIT_FETCH_WITH_CLI: 'true'
      with:
        command: check
        args: --all --all-features

    - name: Fmt
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --check --verbose

    - name: Clippy
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        # TODO: deny warnings
        args: --all --all-features
